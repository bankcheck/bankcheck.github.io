<!DOCTYPE html>
<html>
<head>
 <title>test</title>
<style>
body {
  background-color: LightPink;
}

#mini-head {
  font-size: 20px;
}

#heading {
  font-size: 100px;
  font-weight: bold;
}

#main {
  text-align: center;
}

#question {
  font-size: 150px;
  font-weight: bold;
}

input {
  font-size: 100px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

$(document).ready(function(){
	var no1 = prompt("Please enter a number");
	$("#no1").val(no1);
	
	var start = new Date();
	var cnt = next(1);
	var wrong = 0;

	$("#cal").click(function(){
		var answer = $("#answer").val().trim();

		if (answer == getAnswer()) {
			//alert("Good Job! Next question");
			cnt = next(cnt);
		} else {
			alert("Wrong, please try again");
			wrong++;
		}
		
		setMiniHead(timeLapse(start), wrong);
	});
});

function next(no) {
	$("#answer").val("");

	var title = "Q" + no;
	$("title").text(title);	
	$("#heading").text(title);

	var no1 = $("#no1").val();

	if (isNaN(no1) || (no1.trim() == "")) {
		no1 = getNum();
		$("#no1").val(no1);
	}
		
	var no2 = getNum();
	$("#no2").val(no2);

	var sign = "x";
	$("#sign").val(sign);

	var question = $("#no1").val() + " " + $("#sign").val() + " " + $("#no2").val() + " = ";
	$("#question").html(question);

	return ++no;
}

function getNum() {
	return Math.floor(Math.random() * 10) + 1;
}

function getAnswer() {
	var no1 = $("#no1").val();
	var no2 = $("#no2").val();
	var sign = $("#sign").val();

	return parseInt(no1) * parseInt(no2);
}

function timeLapse(start) {
	var end = new Date();

	var min = Math.floor((end - start) / 60000);
	var sec = Math.floor((end - start) % 60000 / 1000);

	var text = min + " min " + sec + " sec";
	$("#mini-head").text(text);

	return text;
}

function timeLapse(start) {
	var end = new Date();

	var min = Math.floor((end - start) / 60000);
	var sec = Math.floor((end - start) % 60000 / 1000);

	var text = min + " min " + sec + " sec";

	return text;
}  

function setMiniHead(time, wcnt) {
	if (wcnt > 0)
		$("#mini-head").text(time + "\twrong:" + wcnt);
	else
		$("#mini-head").text(time);
}  

</script>
</head>
<body >
<p id="mini-head" >Start</p>
<p id="heading"></p>
<p id="main">
<span id="question" ></span>
<br />
<input id="answer" type="number" min="0" max="99" size="2" maxlength="2" />
<input id="cal" type="button" value="Go" />
</p>
<input id="no1" type="hidden" />
<input id="no2" type="hidden" />
<input id="sign" type="hidden" />
</body>
</html>
