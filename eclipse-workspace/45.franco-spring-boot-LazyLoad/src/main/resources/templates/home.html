<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring boot with Thymeleaf</title>
  </head>
  <body>
	<table th:if="${show == true}">
		<tr th:each="eachFrancoStudent: ${francoStudents}">
			<td th:text="${eachFrancoStudent.studentName}"></td>
		</tr>
	</table>    
  </body>
</html>
