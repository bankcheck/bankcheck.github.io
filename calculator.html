<!DOCTYPE html>
<html class="img-no-display"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Free Hong Kong</title>
<style>
html {
    height: 100%;
    overflow: hidden;  
}
body {
    background: FFFFFF;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100%;
}

.main {
	padding: 10px 20px 10px 40px;
	margin: 0 auto;
	text-align: left;
	color: #000000;
	font-size: 11pt;
	font-weight: bold;
	font-family: Verdana;
}
</style>
<script type="text/javascript">
function calculate() {
	var HKID = document.getElementById("HKID").value;
	var GC = document.getElementById("selGC").value;

	var seat = 0;

	if (GC == "HKI") {
		seat = 6;
	} else if (GC == "KLW") {
		seat = 6;
	} else if (GC == "KLE") {
		seat = 5;
	} else if (GC == "NTW") {
		seat = 9;
	} else if (GC == "NTE") {
		seat = 9;
	}
	
	if (validate(HKID)) {
		var result = HKID%seat;
		alert(result);
	}

	return false;
}

function validate(HKID) {
	if (isNaN(HKID)) {
		alert("HKID is not a valid number");
		return false;
	}

	if (HKID.length < 6) {
		alert("HKID too short");
		return false;
	}

	return true;
}
</script>
</head>
<body>
<table>
<tr><td><div id="GC"></div></td>
<td><div id="DC"></div></td></tr>
</table>
<div id=""></div>
<form id="form1">
<table>
<tr><td><p class="main">選區<br/>Geographical Constituency</p></td>
<td><select id="selGC">
<option value="HKI">香港島 Hong Kong Island</option>
<option value="KLW">九龍西 Kowloon West</option>
<option value="KLE">九龍東 Kowloon East</option>
<option value="NTW">新界西 New Territories West</option>
<option value="NTE">新界東 New Territories East</option>
</select></td></tr>
<tr><td><p class="main">香港身份證頭6位數字<br/>First 6 digits of HKID</p></td><td><input id="HKID" maxlength=6/></td></tr>
</table>
<p class="main"><button type="button" onclick="calculate();">投票建議 Voting Recommendation</button></p>
</form>
</body></html>
