prompt.reappform.content1=Your hospital privilege is renewed every three years as mandated by the hospital accreditation bodies (TRENT, Australian Council on Healthcare Standards and Joint Commission International). Our record shows that your privilege will expire soon.
prompt.reappform.content2=Please fill in the enclosed forms and be reminded to provide the following listed documents by
prompt.reappform.content3=for your application renewal:
