prompt.reappform.content14=If we do not receive your reply by the above mentioned date, we will be obligated to place your name on the in-active list.  In future, should you wish to admit patients to the Hong Kong Adventist Hospital, you will need to contact our Medical Affairs Office and be asked to fill in the renewal form again.
prompt.reappform.content15=If you have any query, please contact Medical Affairs Office - Ms Anita Wong at 2835-0570. Thank you.
prompt.inactNotice.content1=RE:  Admission Privileges at HK Adventist Hospital
prompt.inactNotice.content2=In order to be efficient in the physician database handling, the Hospital decided to create a new category of inactive doctors and place those doctors who have not visited Hong Kong Adventist Hospital (HKAH) for the last three years in this category.  If you are in the inactive list and if you need to utilize our Hospital in the future, we will then carry out the privilege renewal process.
prompt.inactNotice.content3=In the past, we automatically asked you to renew privilege every three years.  This has proven to be very inefficient.
prompt.inactNotice.content4=According to our record, you have had no admission or patient contact at HKAH for the last three years.  Therefore, your name will be placed on the Inactive List effective today.
prompt.inactNotice.content5=Sincerely Yours
