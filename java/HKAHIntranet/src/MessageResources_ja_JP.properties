prompt.onlinereg.step1.block2b=">HERE</a> for online registration.  Please complete the online registration form and submit ONE day prior to your admission to allow sufficient time to facilitate your check-in process.  Note that if you have previously registered, your personal data will be captured automatically on our online registration when you input your identification number and date of birth.
prompt.onlinereg.step1.block2c=
