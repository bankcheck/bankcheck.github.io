prompt.starOfTheQuarter.rule3a=Exemplary team player and respects team members and treats them with dignity, fairness, compassion, and equality<ul style=" margin-left:14px;"><li>Flexible & supportive</li><li>Always greets colleagues with a smile and verbal acknowledgement</li><li>Respectful to colleague\u2019s privacy and need for a quiet workplace</li><li>Honest in dealing with others \u2013 inside or outside the office</li><li>Keeps his/her word; Gather feedback from others</li><li>Help others and promotes interdepartmental cooperation</li><li>Recognizes and encourages positive behavior</li><li>Provides private constructive feedback for inappropriate behaviors</li></ul>
prompt.starOfTheQuarter.rule3b=Displays a professional and positive attitude at all times<ul style=" margin-left:14px;"><li>Tolerant and shows professional courtesy to team members</li><li>Appreciates honest feedback</li><li>Trustworthy and accountable</li><li>On-time for meetings/appointments</li><li>Uses appropriate language</li><li>Refrains from loud talk, excessive noise or other sorts of disruptive behavior</li><li>Commitment to patients, promote their health and well-being</li><li>Excellent customer service skills</li><li>Explains what's happening and answers questions from others</li><li>Discusses confidential matters in a private area</li><li>Shows concern and actively listens</li><li>Remains calm when confronted with or responding to pressure situations</li></ul>
prompt.starOfTheQuarter.rule3c=Maintains a professional appearance<ul style=" margin-left:14px;"><li>Dresses appropriately and professionally while at work</li><li>Takes initiative of keeping public areas neat and clean</li></ul>
prompt.starOfTheQuarter.rule3d=Looks for ways to communicate effectively with each other<ul style=" margin-left:14px;"><li>Uses AIDET when dealing with internal or external customers;</li><li>Does not send excessive emails</li><li>Keeps personal phone calls to a minimum</li><li>Uses adult conversations to resolve issues - approach the coworker involved</li><li>Confronts and manages conflict while maintaining dignity & respect for others</li><li>Recognizes different communication styles \u2013 compromise when needed</li></ul>
prompt.starOfTheQuarter.rule3e=Seeks self growth, improvement & development<ul style=" margin-left:14px;"><li>Utilize the tools that are provided to grow personally and professionally</li><li>Actively reads books and other resources that are provided</li><li>A life-long learner and never stops seeking to expand skill set</li><li>Shares information learned horizontally and vertically</li><li>Allow others to benefit from expertise</li><li>Listens to others and determines best practices</li></ul>
prompt.starOfTheQuarter.rule3f=Adds value and goes beyond one\u2019s defined role <ul style=" margin-left:14px;"><li>Identify issues and provide ideas for resolution</li><li>Proactive in offering assistance where there is a need</li><li>Do not use \u201CWe/They\u201D when discussing issues</li><li>Returns shared supplies or equipment to proper area</li><li>Treats hospital resources as how you would treat your own property</li></ul>
prompt.starOfTheQuarter.rule3g=Manages up teammates both externally and internally<ul style=" margin-left:14px;"><li>Celebrates successes and have fun in work</li><li>Appreciates coworkers with thank you notes for specific actions</li><li>Does not embarrass or criticize colleagues/hospital in the presence of others</li><li>Does not gossip or talk negatively about others</li></ul>
