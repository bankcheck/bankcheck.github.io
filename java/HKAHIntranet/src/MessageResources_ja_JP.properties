prompt.onlinereg.step4.block2=Upon arrival, please go to the admission office to either pay in advance or to confirm your Letter of Guarantee before you proceed to your designated unit or department.
prompt.onlinereg.step4.block3=Please be reminded that if you will be undergoing surgery or other invasive procedure(s), your attending doctor will provide you with a "<u><b>Consent for Surgical/Invasive Procedure</b></u>" form and "<u><b>Fact Sheet</b></u>, and submit it to us on your behalf.  Additionally, your attending doctor must explain the potential risks, complications and side effects of the surgery/procedure(s) before admission.  You may refer to our website at <a href="http://www.hkah.org.hk">www.hkah.org.hk</a> for related materials.  Please contact your attending doctor if you have any questions or concerns regarding this consent form.
