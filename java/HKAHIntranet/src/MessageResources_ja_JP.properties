adm.intro.pg1.sec1=Online check-in
adm.intro.pg1.sec2=Welcome to Hong Kong Adventist Hospital \u2013 Stubbs Road Online Check-in system.  This system aims to smoothen your hospital registration procedure.  Please read through the following pages of important admission information.
adm.intro.pg1.sec3=As a security measure, if you leave the registration idle for 10 minutes; your registration will 'time out' and you will lose the details already entered.
adm.intro.pg2.sec1=Identification
adm.intro.pg2.sec2=Hong Kong Department of Health regulations require either <B>HKID</B> or <B>passport</B> for admission into hospital for treatment.
adm.intro.pg2.sec3=If your child does not have a valid HKID or passport, a copy of his/her birth certificate is required.
adm.intro.pg2.sec4=This hospital cannot admit or treat any person without a valid HKID or passport.  Please ensure that you have identification ready to avoid any delays.
adm.intro.pg3.sec1=Insurance
adm.intro.pg3.sec2=
adm.intro.pg3.sec3=You may need precertification or pre-approval from your insurance carrier for planned admissions. You may contact our Admission Office to check if a letter of guarantee has been duly received.
adm.intro.pg3.sec4=You should call your insurance company to verify benefits prior to admission as this may affect your room category choice.
adm.intro.pg3.sec5=The patient is responsible for any co-pay (deductibles or policy excess) and/or coinsurance payments or any non-covered amounts.
adm.intro.pg3.sec6=If current proof of insurance is not presented, a deposit will be required.  If insurance information is still not available upon discharge, the patient will be responsible for full payment of hospital services.  Retain your billing statements and contact your insurer for reimbursement.
adm.intro.pg3.sec7=This hospital reserves the right to refuse any insurance card or documentation as payment for services.
adm.intro.pg3.sec8=All accounts must either be guaranteed by an insurance company or settled before discharge.
adm.intro.pg3.sec9=
