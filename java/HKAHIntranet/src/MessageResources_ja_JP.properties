#eshare
eshare.title=<b><font size="4">Who catches your attention?</font></b>
eshare.description=Has a colleague gone out of his/her way to do something extra special for a staff or patient? Is it someone whose work is consistently outstanding? So many of us go about our daily lives and these acts catch our attention but are forgotten. But it's these very things that are so vital to building the culture of HKAH. People need to know if they are making a difference. And HKAH needs these staff - people who fulfill the mission of the Hospital, in serving everyone with compassion and professionally while performing their work with pride for the Hospital, and the Hospital also needs people who recognize praiseworthy acts by pointing them out. We would like you to share with us on who catches your attention.
eshare.definition.title=<b>SHARE</b> is an acronym for:
eshare.definition.s=<b>S</b>ensing people's needs before they ask
eshare.definition.h=<b>H</b>elping each other out
eshare.definition.a=<b>A</b>cknowledging people's feelings
eshare.definition.r=<b>R</b>especting the dignity and privacy of others
eshare.definition.e=<b>E</b>xplaining what's happening
eshare.sendmethod=To send a compliment online, send an eSHARE. Alternatively an individual of HKAH can also drop a compliment using the SHARE form provided in boxes that are located at the time-clocks.
eshare.processroute1=<b><font size="3">A SHARE compliment will be submitted to the Chair of the Rewards & Recognition Committee and the Human Resources Director and passed along to the CEO.</font></b>
eshare.processroute2=Those who receive a compliment will receive a letter of commendation from the CEO for the extra special deed or outstanding work. The names of those who send in a SHARE compliment and those being commended will be entered in a drawing for quarterly prizes.
