prompt.starOfTheQuarter.title=<b><font size="3">NOMINATION</font></b><br><b>GOLD STAR</b> (Employee of the Year)
prompt.starOfTheQuarter.subtitle1=NOMINATOR AND NOMINEE:
prompt.starOfTheQuarter.rule1=Any Hospital staff may nominate an outstanding staff from <font color="red">another department</font> as a candidate for the Gold Star (Employee of the Year) throughout the year. All nominations must be completed using the e-form available on the Intranet Portal or collecting the paper form from HR Department. Nominees will receive a commendation letter from the CEO and a prize.
prompt.starOfTheQuarter.subtitle2=SELECTION PROCESS:
prompt.starOfTheQuarter.rule2=Nominations for the Gold Star will be screened and selected at the end of the year by a special task force which is made up of the representatives from HR, Nursing, Allied Health and other staff. The selected Gold Star will receive a grand prize will be awarded at the Annual Staff Party.
