<!DOCTYPE html>
<html>
<head>
 <title>test</title>
<style>
body {
  background-color: LightGreen;
}

#time {
  font-size: 20px;
}

#heading {
  font-size: 100px;
  font-weight: bold;
}

#main {
  text-align: center;
}

#question {
  font-size: 150px;
  font-weight: bold;
}

input {
  font-size: 100px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>

$(document).ready(function(){

	$("#counter").val("1");
	$("#start").val(new Date());
	next();

	$("#cal").click(function(){
		timeLapse();
		var answer = $("#answer").val().trim();

		if (answer == getAnswer()) {
			alert("Good Job! Next question");
			$("#counter").val(parseInt($("#counter").val())+1);
			next();
		} else {
			alert("Wrong, please try again");
		}
	});
});

function next() {
	$("#answer").val("");

	var title = "Q" + $("#counter").val();
	$("title").text(title);	
	$("#heading").text(title);

	var no1 = getNum();
	var no2 = getNum();
	var sign = getSign();

	if ((sign == "-") && (no2 > no1)){
		$("#no1").val(no2);
		$("#no2").val(no1);
	} else {
		$("#no1").val(no1);
		$("#no2").val(no2);
	}

	$("#sign").val(sign);

	var question = $("#no1").val() + " " + $("#sign").val() + " " + $("#no2").val() + " = ";
	$("#question").html(question);
}

function getNum() {
	return Math.floor(Math.random() * 10);
}

function getSign() {
	if (Math.random() > 0.5) 
		return "+";
	else
		return "-";
}

function getAnswer() {
	var no1 = $("#no1").val();
	var no2 = $("#no2").val();
	var sign = $("#sign").val();

	if (sign == "+")
		return parseInt(no1) + parseInt(no2);
	else
		return parseInt(no1) - parseInt(no2);
}

function timeLapse() {
	var start = new Date($("#start").val());
	var end = new Date();

	var min = Math.floor((end - start) / 60000);
	var sec = Math.floor((end - start) % 60000 / 1000);

	var text = min + " min " + sec + " sec";
	$("#time").text(text);
}

</script>
</head>
<body >
<p id="time" >Start</p>
<p id="heading"></p>
<p id="main">
<span id="question" ></span>
<br />
<input id="answer" type="number" size="2" maxlength="2" />
<input id="cal" type="button" value="Go" />
</p>
<input id="counter" type="hidden" />
<input id="no1" type="hidden" />
<input id="no2" type="hidden" />
<input id="sign" type="hidden" />
<input id="start" type="hidden" />
</body>
</html>
